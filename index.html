<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AniversÃ¡rio!</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/cake.png"/>
    <style>
        :root {
            --cor-principal: #ff6f61;
            --cor-secundaria: #ff9a9e;
            --cor-fundo: #fad0c4;
            --cor-fonte: #fff;
            --transicao: 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            color: var(--cor-fonte);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .button {
            background-color: var(--cor-principal);
            border: none;
            color: var(--cor-fonte);
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color var(--transicao), transform var(--transicao);
        }

        .button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .reveal {
            display: block;
            opacity: 1;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            max-width: 80vw;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            border-radius: 10px;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
        }

        .carousel-buttons button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: background-color var(--transicao);
        }

        .carousel-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .carousel {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <h1>Feliz AniversÃ¡rio, Stefane! ðŸŽ‰</h1>
    <p>Que seu dia seja tÃ£o especial quanto vocÃª! ðŸ¥³</p>
    <button class="button" onclick="mostrarMensagem()">Clique aqui para sua surpresa!</button>
    <p id="mensagem" class="hidden message">ðŸŽ‚ ParabÃ©ns! Que sua vida seja repleta de felicidade, amor e sucesso! ðŸ¥³</p>

    <!-- BotÃ£o "Continuar Presente" -->
    <button id="continuarButton" class="hidden button" onclick="mostrarCarrossel()">Continuar Presente</button>

    <!-- Carrossel de Fotos -->
    <div id="carousel" class="hidden carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="Fotos/imagem1.jpg" alt="Imagem 1">
            <img src="Fotos/imagem2.jpg" alt="Imagem 2">
            <img src="Fotos/imagem3.jpg" alt="Imagem 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="mudarImagem(-1)">&#10094;</button>
            <button onclick="mudarImagem(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;

        function mostrarMensagem() {
            document.getElementById('mensagem').classList.add('reveal');
            document.getElementById('continuarButton').classList.remove('hidden');
        }

        function mostrarCarrossel() {
            document.getElementById('carousel').classList.remove('hidden');
        }

        function mudarImagem(direction) {
            const images = document.querySelectorAll('#carouselImages img');
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            document.getElementById('carouselImages').style.transform = `translateX(-${currentImageIndex * 100}%)`;
        }
    </script>
</body>
</html>
