<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <div class="search-container">
            <img src="styles/imagens/Search-Icon.svg" alt="Ícone de lupa" class="search-icon">
            <input type="text" class="search-bar" placeholder="Pesquisar" id="searchInput">
        </div>
        <button id="downloadUsersBtn">Download Contatos</button>
        <input type="file" id="fileInput" style="display:none;"/>
        <button id="addUserBtn">+ Adicionar </button>
    </header>

    <main>
        <hr class="divider">
        <section class="titleUser">
            <nav>

        <section class="content-user">

    </main>

            <button id="saveUserBtn">Salvar</button>

    <div class="notification" id="notification"></div>
